<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="./style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1>Generate Strong Password</h1>
        <div class="elementContainer">
            <p>Password Length</p>
            <input id="lengthInput" type="number" min="14" max="256" value="64">
        </div>
        <textarea id="password" maxlength="256" placeholder="Generate Password" autocomplete="off" readonly disabled></textarea>
        <div class="elementContainer">
            <button id="buttonPassword">Generate Password</button>
            <button id="buttonCopy">Copy Password</button>
        </div>
    </div>
    <script type="module" src="./index.js" ></script>
</body>
</html>
